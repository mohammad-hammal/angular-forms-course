<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="submit(loginForm)">
        Login
      </button>
    </form>

    <div class="form-val">
      {{ loginForm.value | json }}
      <p>
        Email Validity: <b>{{ email.valid }}</b>
      </p>

      <p>
        Password Validity: <b> {{ password.valid }}</b>
      </p>
    </div>
  </mat-card-content>
</mat-card>
