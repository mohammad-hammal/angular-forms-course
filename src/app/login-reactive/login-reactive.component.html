<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form data-form">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email?.errors?.required">
          The field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error *ngIf="password?.errors?.required">
          The field is required
        </mat-error>

        <mat-error *ngIf="password?.errors?.passwordStrength">
          The password should be more powerfull
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        Login
      </button>
    </form>
    <div class="form-val">
      Form Values:
      {{ form.value | json }}
    </div>

    <div class="form-val">
      Form validity:
      {{ form.valid }}
    </div>
  </mat-card-content>
</mat-card>
